---
layout: default
---

<div class="publication">
  <h1 class="publication-title">{{ page.title }}</h1>
  <span class="publication-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Publications</h2>
  <ul class="related-publications">
    {% for publication in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ publication.url }}">
            {{ publication.title }}
            <small>{{ publication.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
